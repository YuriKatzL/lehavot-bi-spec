<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI Dashboard â€” Spec Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --lehavot-red: #D71920;
            --lehavot-gray-900: #212121;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo .accent {
            color: var(--lehavot-red);
        }

        .subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 48px;
        }

        .cards {
            display: flex;
            gap: 24px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 32px 40px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .card:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-4px);
            border-color: var(--lehavot-red);
        }

        .card-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card-desc {
            font-size: 12px;
            color: #888;
        }

        .card.sales { border-top: 3px solid var(--lehavot-red); }
        .card.orders { border-top: 3px solid #1565C0; }
        .card.spec { border-top: 3px solid #6B46C1; }

        .menu-screen {
            display: none;
        }

        .menu-screen.visible {
            display: block;
        }

        .footer {
            margin-top: 48px;
            font-size: 11px;
            color: #555;
        }

        .warning {
            color: #F57C00;
        }

        .password-box {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 32px;
        }

        .password-box input {
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            width: 200px;
        }

        .password-box input::placeholder {
            color: #888;
        }

        .password-box button {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background: var(--lehavot-red);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .password-box button:hover {
            filter: brightness(1.1);
        }

        .error {
            color: #ff6b6b;
            margin-top: 16px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <!-- Password Screen -->
    <div class="container" id="login-screen">
        <div class="logo"><span class="accent">Leha</span>vot BI</div>
        <div class="subtitle">Dashboard Specification Review</div>

        <div class="password-box">
            <input type="password" id="password" placeholder="Enter password" onkeypress="if(event.key==='Enter')checkPassword()">
            <button onclick="checkPassword()">Enter</button>
        </div>
        <div id="error" class="error"></div>
    </div>

    <script>
        const PASS = 'lehavot2026';

        // Check if already logged in
        if (sessionStorage.getItem('bi-auth') === 'true') {
            window.location.href = 'sales.html';
        }

        function checkPassword() {
            const input = document.getElementById('password').value;
            if (input === PASS) {
                sessionStorage.setItem('bi-auth', 'true');
                window.location.href = 'sales.html';
            } else {
                document.getElementById('error').textContent = 'Wrong password';
                document.getElementById('password').value = '';
            }
        }
    </script>
</body>
</html>
